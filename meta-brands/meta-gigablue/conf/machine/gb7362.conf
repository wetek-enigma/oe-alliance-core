#@TYPE: Machine
#@NAME: Gigablue 7362 Serie
#@DESCRIPTION: Machine configuration for the Gigablue 7362 Serie

CHIPSET = "bcm7362"

require conf/machine/include/gigablue-oem.inc

MACHINE_FEATURES += "gbsoftwol directfb sdl \
    ${@base_contains('MACHINEBUILD', 'gbultraue', 'ci blindscan-dvbc colorlcd220 gigabluelcd gigabluelcd220' , '', d)} \
    ${@base_contains('MACHINEBUILD', 'gbultrase', 'blindscan-dvbc ci' , '', d)} \
    ${@base_contains('MACHINEBUILD', 'gbx3', 'blindscan-dvbc ci' , '', d)} \
"

### Logitech keyboard ###
KERNEL_MODULE_AUTOLOAD += "hid-logitech"
KERNEL_MODULE_AUTOLOAD += "hid-logitech-dj"

### GigaBlue Wifi ###
KERNEL_MODULE_AUTOLOAD += "8192cu"

### GigaBlue USB-Gigabitlan ###
KERNEL_MODULE_AUTOLOAD += "smsc75xx"

PREFERRED_VERSION_linux-gigablue = "3.14.2"
PREFERRED_VERSION_linux-libc-headers = "3.13"
DVBMEDIASINK_CONFIG += " --with-wma --with-pcm --with-eac3 --with-wmv"

GLIBC_EXTRA_OECONF += " --with-__thread"

IMAGE_FSTYPES ?= "ubi"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 4096"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

# add support for extra feeds
PACKAGE_ARCHS += " ${MACHINEBUILD}"
