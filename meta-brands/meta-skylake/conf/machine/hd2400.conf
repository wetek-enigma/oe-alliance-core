UBINIZE_ARGS = "-m 2048 -p 128KiB"

PREFERRED_VERSION_linux-skylake = "4.7.4"
PREFERRED_VERSION_linux-libc-headers = "4.7"

require conf/machine/include/skylake-oem.inc

MACHINE_FEATURES += "dvb-c ci fanctrl bwlcd255 videoenhancement skins1080 multitranscoding gles sdl blindscan-tbs linuxwifi"

MACHINE_KERNEL_PR = "r0"

MACHINE_EXTRA_RDEPENDS += " \
    enigma2-plugin-systemplugins-multitranscodingsetup \
    "

IMAGE_CMD_ubi_prepend = " \
    rm -rf ${IMAGE_ROOTFS}/tmp/*; \
    "
